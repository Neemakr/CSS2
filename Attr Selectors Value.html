<html>
    <head>
        <title>
            Attribute Selectors with Value
        </title>
        <style>
            a[target=_blank]{
                background-color: aquamarine;
                color: black;
                font-family:'Courier New', Courier, monospace;
            }
        </style>
    </head>

        <a href = "https://github.com/Neemakr" target="_blank">
            Github.com

        <a href = "https://github.com/Neemakr/JSBasics" target="_self">
            Github Link to JSBasics
        </a>
    </body>
</html>
