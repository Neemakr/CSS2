<!DOCTYPE html>
<html>
    <head>
        <title>
            Dropdown
        </title>
        <style>
            h1{
                display: none;
                background-color: yellow;
            }
            div:hover h1{
                display: block;
            }
        </style>
    </head>
    <body>
        <div>
            <p>
                Mouse over me
            </p>
            <h1>
                Hello World
            </h1>
        </div>
    </body>
</html>
